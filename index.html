<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Versicherungsnehmer Formular</title>
</head>
<body>
    <div class="container mt-5" style="border: 2px solid #756969; padding: 20px; border-radius: 5px;">
        <h2>Versicherungsnehmer</h2>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="customerNumber" class="form-label">Kundennummer:</label>
                    <input type="text" class="form-control" id="customerNumber">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="title" class="form-label">Anrede/Titel:</label>
                    <select class="form-select" id="title">
                        <option selected>Titel</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="firstName" class="form-label">Vorname:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="lastName" class="form-label">Nachname:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="dob" class="form-label">Geburtsdatum:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="nationality" class="form-label">Nationalität:</label>
                    <input type="text" class="form-control" id="nationality" value="AUT" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="street" class="form-label">Straße/Nr.:</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">PLZ/Ort:</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="phone" class="form-label">Telefon:</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="mobile" class="form-label">Mobil:</label>
                    <input type="tel" class="form-control" id="mobile">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="familyStatus" class="form-label">Familienstand:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familyStatus" id="single" value="single" checked>
                    <label class="form-check-label" for="single">ledig</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familyStatus" id="married" value="married">
                    <label class="form-check-label" for="married">verheiratet</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familyStatus" id="divorced" value="divorced">
                    <label class="form-check-label" for="divorced">geschieden</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familyStatus" id="widowed" value="widowed">
                    <label class="form-check-label" for="widowed">verwitwet</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="iban" class="form-label">IBAN:</label>
                <input type="text" class="form-control" id="iban">
            </div>
            <div class="mb-3">
                <label for="bic" class="form-label">BIC:</label>
                <input type="text" class="form-control" id="bic">
            </div>
            <button type="submit" class="btn btn-primary">Übernehmen</button>
            <button type="button" class="btn btn-secondary">Abbrechen</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
